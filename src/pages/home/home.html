<ion-content padding class="no-scroll">   
  <ion-title class="title">Tiempo Musical</ion-title>
  <br>
  <ion-img width="171" height="178" src="assets/imagenes/tiempoMusical.png" class="imagem"></ion-img>
  <br>
  <ion-list no-lines>
      <ion-item id="rounded">
        <ion-icon item-start ios="ios-mail" md="md-mail"></ion-icon>
        <ion-input type="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>    
      <ion-item id="rounded">
        <ion-icon item-start ios="ios-key" md="md-key"></ion-icon>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>    
  </ion-list>    
  <ion-item class="letras">
    <ion-label>Recordarme en este dispositivo</ion-label>
    <ion-toggle color="royal"></ion-toggle>
  </ion-item>
  <br>
  <button ion-button block  class="letras" (click)="abririniciar()">Iniciar sesión</button>
  <br>
  <div align="center"><label >¿Olvidaste tu cuenta?</label></div>
  <br>
  <button ion-button block color="boton" class="letras" (click)="abriregistro()">Registrarte</button>

    <!-- <ion-img width="330" height= "50" src="assets/imagenes/abajo.png"></ion-img> -->
    <!-- <ion-img [width]="240" [height]="51" src="assets/imagenes/abajo.png"></ion-img>    -->
</ion-content>
